<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="primary__button">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero__container">
            <div class="hero__img__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favorite restaurants near you.</h1>
                <button class="primary__button">Order Now</button>
            </div>
        </section>

        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our Menu</h1>
            <div class="explore__gradient__bgn"> </div>
            <div class="explore__menu__lists">
                <!-- Burger -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" alt="burger" class="food__image">
                       
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burgers</h3>
                        <p class="food__description">Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                    
                    </div>
                </div>
                <!-- Pizza -->
                <div class="food__card" id="pizza">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="pizza" class="food__image">
                    </div>

                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p class="food__description">Pizza Hut, Domino's Pizza<span style="color: red;">+3</span></p>

                    </div>
                </div>

                <!-- Ice-cream -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="icecream" class="food__image">
                    </div>

                    <div class="food__card__description">
                        <h3 class="food__title">Ice Creams</h3>
                        <p class="food__description">PBaskin Robins, Ibaco <span style="color: red;">+3</span></p>

                    </div>
                </div>


            </div>
        </section>

        <!-- Mail id section -->
        <section class="Info__container">
            <form >
                <label for="mail" class="stay__update">
                    Stay Updated
                </label>
                
                <div class="mail__info"><input type="email" id="mail" placeholder="email@gmail.com" class="input__mail" >
                <button class="primary__button">Get Updates</button> </div>
            </form>

        </section>
        <!-- Thought Container -->
        <section>
            <div class="think__container">
                <div class="child1__container">
                    <img src="assets/restaurant.jpg" alt="restaurant_image" class="t__container">
                </div>
                <!-- <img src="assets/restaurant.jpg" alt="restaurant_image" class="t__container"> -->
                <div class="child__container">
                    <p class="child__t__container">When a man's stomach is full it makes no difference whether he is rich or poor. </p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
